spring:
  application:
    name: taskmanager

  datasource:
    url: jdbc:mysql://localhost:3306/taskmanager?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: taskuser
    password: taskpass
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000
      pool-name: HikariPool-TaskManager

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
